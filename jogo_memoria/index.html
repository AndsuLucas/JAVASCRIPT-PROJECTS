	<script>
		$(document).ready(function(){
			var imagens = ["aviao.jpg","bola.jpg","flor.jpg","aviao.jpg","bola.jpg","flor.jpg"];
			var posicao = imagens.length  - 1 ;
			
			for(posicao;posicao>0;posicao --){
				
				var posicao_aleatoria = Math.floor(Math.random() * (posicao + 1));
				
				var aux = imagens[posicao];
				imagens[posicao] = imagens[posicao_aleatoria];
				imagens[posicao_aleatoria] = aux;
				
				
				
				
			
			}
			console.log(imagens);
			function contarPonto() {
				var ponto = parseInt($("#contagem").text());
				ponto ++;
				$("#contagem").text((ponto));
				
			}
			var lastClicked;
			var jogada = 0;
			function mostrarImagem() {
				jogada ++;
				var posicao_imagem = $(this).attr("alt");
				$(this).attr("src","img/"+imagens[posicao_imagem]);
				
				if(lastClicked === $(this).attr("src")){
					if(jogada % 2 === 0){
						contarPonto();
					}else{
						lastClicked = $(this).attr("src");
					}
				}else{
					if(jogada % 2 === 0){
						console.log("errou");
					}else{
						lastClicked = $(this).attr("src");
					}
				
				}
				
			}
			
			$(".img-thumbnail").click(mostrarImagem)
			
			
		});
	</script>
