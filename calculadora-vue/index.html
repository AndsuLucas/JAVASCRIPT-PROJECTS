<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculadora</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<script type="text/javascript" src="vendor/vue.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</head>
<body>
	<main>
		<div id="app-calculator">
			{{teste}}
			<div class="cr-main-container cr-bordered">
				<textarea disabled="disabled" class="cr-bordered panel">
					{{teste}}
				</textarea>
				<div class="cr-buttons cr-bordered">
					<button @click="addNumber()">0</button>
					<button @click="addNumber()">1</button>
					<button @click="addNumber()">2</button>
					<button @click="addNumber()">3</button>
					<button @click="addNumber()">4</button>
					<button @click="addNumber()">5</button>
					<button @click="addNumber()">6</button>
					<button @click="addNumber()">7</button>
					<button @click="addNumber()">8</button>
					<button @click="addNumber()">9</button>
					<button>=</button>
					<button>+</button>
					<button>-</button>
					<button>*</button>
					<button>/</button>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
